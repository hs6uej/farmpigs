version: '3.8'

services:
  app:
    container_name: farmpigs-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:password@postgres:5432/farmpigs?schema=public
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: supersecret # Change this in production
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    container_name: farmpigs-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: farmpigs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
